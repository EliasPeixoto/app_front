<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>

        <title>Estacionator</title>
    </head>
    <body>
        <aside>
            <div class="menu_section">
                <h1 class="menu_title">Estacionator</h1>
                <div class="income_section" id="income_section">
                    <p class="income" id="income">Receita</p>
                    <p class="cash" id="cash">Dinheiro:</p>
                    <p class="pix" id="pix">Pix:</p>
                    <p class="debit" id="debit">Débito:</p>
                    <p class="credit" id="credit">Crédito:</p>
                </div>
                <form class = input_section id = "input_section">
                    <p class="input_title">Entrada</p>
                    <label class= "input_label" for="input_plate">Placa:</label>
                    <input class="input_field" type="text" name="input_plate" id="input_plate" maxlength="7">
                    <label class= "input_label" for="input_model">Modelo:</label>
                    <input class="input_field" type="text" name="input_model" id="input_model">
                    <label class= "input_label" for="input_color">Cor:</label>
                    <input class="input_field" type="text" name="input_color" id="input_color">
                    <div class = button_section>
                        <button class="add_button" onclick="data_validation()">Adicionar</button>
                        <button class="remove_button" onclick="clear_input()">Cancelar</button>
                    </div>
                </form>   
            </div>
        </aside>
        <section class="yard">
            <ul class="yard_list" id="yard_list">
            </ul>
        </section>
        <div class="hidden" id="checkout_section">
            <p class="veicle_description" id="veicle_description"> TAV8C99 / Moto Preta</p>
            <p class="checkin_date" id="checkin_date">Entrada: </p>
            <p class="elapsed_time" id="elapsed_time">Permanência: </p>
            <p class="price" id="price">Valor:</p>
            <label for="payment_method">Método de Pagamento:</label>
            <select name="payment_method" id="payment_method">
                <option>Dinheiro</option>
                <option>Pix</option>
                <option>Débito</option>
                <option>Crédito</option>
            </select>
            <button class="add_button" onclick="checkout_veicle()">Pagar</button>
            <button class="remove_button" onclick="close_checkout()">Cancelar</button>
        </div>
    </body>
</html>
